# allow asciidoctor in security policy
# see https://gohugo.io/about/security-model/ for more info
security:
  enableInlineShortcodes: false
  exec:
    allow:
    - ^(dart-)?sass(-embedded)?$
    - ^go$
    - ^npx$
    - ^postcss$
    - ^asciidoctor$
    osEnv:
    - (?i)^((HTTPS?|NO)_PROXY|PATH(EXT)?|APPDATA|TE?MP|TERM|GO\w+|(XDG_CONFIG_)?HOME|USERPROFILE|SSH_AUTH_SOCK|DISPLAY|LANG)$
  funcs:
    getenv:
    - ^HUGO_
    - ^CI$
  goTemplates:
    allowActionJSTmpl: false
  http:
    mediaTypes: null
    methods:
    - (?i)GET|POST
    urls:
    - .*

